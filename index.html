<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="utf-8">
    <title>Painting</title>
  </head>
  <body>
    <canvas id="jsCanvas" class = "canvas"></canvas>
    <div class="controls">
      <div class = controls__range>
        <input type="range" name="" id="jsRange" min = "0.1" max = "14" value = "2.5" step = "0.1">
      </div>
      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="controls__colors" id = "jsColors">
        <div class="contols__color jsColor" style = "background-color: black"></div>
        <div class="contols__color jsColor" style = "background-color: white"></div>
        <div class="contols__color jsColor" style = "background-color: red"></div>
        <div class="contols__color jsColor" style = "background-color: orange"></div>
        <div class="contols__color jsColor" style = "background-color: yellow"></div>
        <div class="contols__color jsColor" style = "background-color: lightgreen"></div>
        <div class="contols__color jsColor" style = "background-color: lightblue"></div>
        <div class="contols__color jsColor" style = "background-color: #0579FF"></div>
        <div class="contols__color jsColor" style = "background-color: purple"></div>
    </div>
  </div>
    <script src = "./app.js"></script>
  </body>
</html>
